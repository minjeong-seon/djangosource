{% extends 'base.html' %} {% block title %} <title>Register New Photo</title>{% endblock title %} {% block contents %}
<div class="row py-3">
  <div class="col">
    <a href="{% url 'photo_list' %}" class="btn btn-info">List Photo</a>
  </div>
</div>
<!--사진 등록 폼-->
<div class="row">
  <div class="col-8 mx-auto">
    {% if form.errors %}
    <div class="alert alert-danger">
      {% for field in form %} {% if field.errors %}
      <strong>{{field.label}}</strong>
      {{field.errors}} {% endif %} {% endfor %}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">title</label>
        <input type="text" class="form-control" id="title" name="title" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">author</label>
        <input type="text" class="form-control" id="author" name="author" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">image</label>
        <input type="text" class="form-control" id="image" name="image" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">description</label>
        <textarea class="form-control" id="description" name="description" row="10"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">price</label>
        <input type="number" class="form-control" id="price" name="price" />
      </div>
      <button type="submit" class="btn btn-primary">사진등록</button>
    </form>
  </div>
</div>
{% endblock contents %}
