{% extends 'base.html' %}

{% block title %}
  <title>To Do Register</title>
{% endblock title %}

{% block contents %}
  <div class="row mb-3">
    <h1>New List Register</h1>
  </div>
  <div class="tow">
    <div class="col-md-12">
      <!--비어있는 폼 화면에 보여주기 : 디자인 따로 적용해야 함-->
      {% comment %} {{form.as_p}} {% endcomment %}
        {% include 'todo/errors.html' %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">title</label>
          <input type="text" class="form-control" id="title" name="title"/>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">description</label>
          <textarea class="form-control" id="description" name="description" row="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="important" class="form-label">important</label>
            <input type="checkbox" class="form-check-input" id="important" name="important" ></input>
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
{% endblock contents %}
